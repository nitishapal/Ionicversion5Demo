<ion-header>
  <ion-toolbar>
    <ion-icon name="add-outline" class="plusIcon" (click)="signup()"></ion-icon>
    <ion-icon src='assets/icon/FSU_Ambulance.svg' alt="Ambulance Icon" class="ambulanceIcon"></ion-icon>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div id="wave">
    <svg style="position: absolute;">
      <defs>
        <clipPath id="clipPath" transform="scale(1 2.25)">
          <path id="path" d="M0,100 C200,192 200,8 500,112 L500,0 L0,0 Z"></path>
        </clipPath>
      </defs>
    </svg>
    <img src='assets/icon/WiFidoLogoWhite.png' alt="wiFido-logo" class="logoClass" />
  </div>
  <form id="input-form" [formGroup]="loginForm">
    <ion-item lines="none">
      <ion-label position="stacked">User name</ion-label>
      <ion-input type='text' formControlName="email" lines="inset" placeholder="Enter your email"
        class="form-input-placeholder" (ionFocus)="onClickFuntion($event)" (ionBlur)="test($event)"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-label position="stacked">Password</ion-label>
      <ion-input type='password' formControlName="password" placeholder="Enter your password"
        class="form-input-placeholder" (ionFocus)="onClickFuntion($event)" (ionBlur)="test($event)"></ion-input>
    </ion-item>
  </form>
</ion-content>
<ion-footer class="ion-no-border" id="footer-button">
  <ion-toolbar color="primary" class="ion-no-border">
    <ion-button color="primary" expand="full">Login</ion-button>
  </ion-toolbar>
</ion-footer>
